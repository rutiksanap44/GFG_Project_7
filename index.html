<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>GeeksforGeeks Survey Form</header>

    <div class="form">
        <form>
            <div class="basic">
                <label for="firstname">Name</label><br>
                <input type="text" id="firstname" placeholder="Enter your name"><br>

                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter your name"><br>

                <label for="Age">Age</label><br>
                <input type="number" id="Age" placeholder="Enter your name"><br>
            </div>

            <div class="select">
                <label for="describe">Which option best describes you</label><br>
            <select name="describe" id="describe">
                <option value="Student">Student</option>
                <option value="Intern">Intern</option>
                <option value="Professional">Professional</option>
                <option value="Other">Other</option>
            </select>
            </div><br>

            <div class="recommend">
                <label>Would you recommend GeeksForGeeks to a Friend ?</label><br>
            <input class="radio" type="radio" id="Yes" name="recommend" value="Yes">
            <label class="radiotext" for="Yes">Yes</label><br>

            <input class="radio" type="radio" id="No" name="recommend" value="No">
            <label class="radiotext" for="No">No</label><br>

            <input class="radio" type="radio" id="Maybe" name="recommend" value="Maybe">
            <label class="radiotext" for="Maybe">Maybe</label><br>
            </div><br>

            <div class="checkbox">
                <label>Languages and Frameworks Known ?</label><br>

                <input type="checkbox" id="Java" name="Java" value="Java">
                <label for="Java">Java</label><br>
                <input type="checkbox" id="Python" name="Python" value="Python">
                <label for="Python">Python</label><br>
                <input type="checkbox" id="C++" name="C++" value="C++">
                <label for="C++">C++</label><br>
                <input type="checkbox" id="React" name="React" value="React">
                <label for="React">React</label>
            </div><br>

            <div class="comments">
                <label for="comments">Any Comments or Suggetion : </label><br><br>
                <input type="text" id="comments" placeholder="Enter your comment here">
            </div><br>

            <div class="button">
                <button type="button">Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
